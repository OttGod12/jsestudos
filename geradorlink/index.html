<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador</title>
    <link rel="stylesheet" href="./estilos.css" />
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
            <div class="titulo">
                <h1>Gerador de Link</h1>
                <img src="whatsapp.svg" alt="imgWPP">
            </div>
    
            <div class="corpo">
                <input type="tel" id="numero"  placeholder="telefone" >
                <button btn-copiar id="btn-copiar">
                    <i class="material-icons" style="color: white;">insert_link</i>
                </button>
                <button btn-mandar id="btn-mandar" style="color: white;">
                    <i class="material-icons">send</i>
                </button>
            </div>

            <div class="resultado">
                <input input-link class='input-result' type="text">
                <p>Clique no link para copiar</p>
            </div>
        
    </div>
    
</body>
</html>
